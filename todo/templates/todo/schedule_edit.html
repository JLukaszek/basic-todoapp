{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    <div class="card order-primary mb-2 text-center mx-auto" style="width: 30rem;">
        {% csrf_token %}
        <h5 class="text-primary">{{ form|crispy }}</h5>
        <div class="col-3 mx-auto">
            <button class="btn btn-primary ml-2" type="submit">Update</button>
        </div>
    </div>
</form>
{% endblock content %}
